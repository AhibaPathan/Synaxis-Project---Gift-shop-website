<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Gift4U</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>body {
    font-family: 'Open Sans', sans-serif;
}

.sticky-nav {
    position: sticky;
    background-color: #A87676;
    top: 0;
    width: 100%;
    z-index: 100;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.logo {
    height: 60px;
    padding-bottom: 4px;
}

.search-bar {
    margin: 0px 50px;
    display: flex;
    align-items: center;
}

.search-bar input {
    padding: 8px;
    border: none;
    border-radius: 4px 0 0 4px;
    outline: none;
    width: 500px;
}

.me-2 {
    margin-right: 0rem !important;
}

.search-bar button {
    padding: 8px 12px;
    background-color: #CA8787;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.search-bar button i {
    color: white;
}

.nav-links {
    display: flex;
    align-items: flex-start;
    list-style: none;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    margin: 0px 10px;
    padding: 10px 0px;
    text-decoration: none;
    color: rgb(254, 254, 254);
    font-weight: 600;
}

.nav-links a:hover {
    color: #FFD0D0;
}

.product-images {
    text-align: center;
}

.product-images .main-image {
    width: 100%;
    max-width: 400px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
}

.image-thumbnails {
    display: flex;
    justify-content: center;
}

.image-thumbnails .img-thumbnail {
    width: 100px;
    height: 100px;
    margin: 5px;
    cursor: pointer;
    border: 1px solid #ddd;
}

.product-details {
    text-align: left;
}

.product-details h2 {
    margin-bottom: 15px;
}

.product-rating .fa {
    color: #FFD700;
}

.product-price {
    font-size: 24px;
    font-weight: bold;
    margin: 15px 0;
}

.product-description {
    margin: 15px 0;
}

.product-options button {
    margin-right: 10px;
}

.product-actions button {
    margin-right: 10px;
}


</style>

                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a></li>

                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#"><i class="fas fa-user"></i> Account</a></li>

    <div class="container my-5">
